<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle List Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .toggle-list {
            display: none; /* Initially hide the list */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-toggler-icon" id="toggleList"></span>
    </nav>
    <ul class="toggle-list" id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script>
        // Get references to the span and list
        const toggleList = document.getElementById('toggleList');
        const list = document.getElementById('list');

        // Add click event listener to the span
        toggleList.addEventListener('click', () => {
            // Toggle the display property of the list
            if (list.style.display === "none" || list.style.display === "") {
                list.style.display = "block"; // Show the list
            } else {
                list.style.display = "none"; // Hide the list
            }
        });
    </script>
</body>
</html>
